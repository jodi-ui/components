<!DOCTYPE html>
<html>
    <head>
        <title>JodiUI - Components - Example</title>
    </head>
    <body>
        <div id="app"></div>
        <div id="app2"></div>

        <script src="node_modules/systemjs/dist/system.js"></script>
        <script src="systemjs.config.js"></script>
        <script>
            System.config({
                'map': {
                    'example': 'dist/src/example.js'
                }
            });

            System.import('example').then(function (example) {
                example.bootstrap();
            });
        </script>
    </body>
</html>
